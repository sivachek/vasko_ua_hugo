{{- if .IsTranslated -}}
<div class="links"><ul class="links inline">
    {{- range .Translations -}}
    <li class="node_translation_{{ .Lang }}"><a href="{{ .Permalink }}" title="{{ .Title }}" class="translation-link"><img src="/img/{{ .Lang }}.png" width="16" height="12" class="language-icon" alt="{{ .Lang }}" /> {{ .Title }}</a></li>
    {{- end -}}
</ul></div>
{{- end -}}
