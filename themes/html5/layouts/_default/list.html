<!DOCTYPE html>
<html lang="{{ .Lang }}">
    {{- partial "head.html" . -}}
    <body>
        {{ partial "header.html" . -}}
        <div id="content">
<h1>{{.Title}}</h1>
{{.Content}}

    <article>
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </article>
  {{ end }}
        </div>
        {{- partial "footer.html" . }}
    </body>
</html>
